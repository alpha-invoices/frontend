<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register account</title>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="/src/register.js"></script>

<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"></link>

<script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row">
   <div class="col-sm-4" style="background-color:lavenderblush;"></div>
    <div class="col-sm-4" style="background-color:lavender;">
		<form  role="form" action="#" name="regform" id="regform" >
			<div class="form-group">
				<label for="email">Email address:</label>
				<input class="form-control" name="email" type="email" id="email" ></input>
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label>
				<input class="form-control" name=-"password" type="password" id="password" ></input>
			</div>
			<div class="form-group">
				<label for="pwd">Confirm password:</label>
				<input class="form-control" name="confirmPassword" type="password" id="confirmPassword" ></input>
			</div>
			<input class="btn btn-primary" type="button" value="Register" name="Register" onclick="register()"></input>
		</form>
	<br>
	Already have an account? <a href="login.html">Login</a>

	<p class="text-danger" id='error'></p>
	<p class ="text-success" id='successfulRegistration'></p>
	</div>
    <div class="col-sm-9" style="background-color:lavenderblush;"></div>
  </div>
</div>
	
	
	
</body>
</html>
